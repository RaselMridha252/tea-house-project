<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- manorpe google font cdm-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome cdm-->
    <script src="https://kit.fontawesome.com/0d7e9eb10e.js" crossorigin="anonymous"></script>
    <!-- tailwind cdm -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <header></header>

    <main>
        <!-- main content -->
         <section class="flex justify-between">
            <!-- text content -->
            <div class="max-w-2xl ml-56 mt-16">
                <h1 class="font-extrabold text-7xl">It's good <br>
                    tea time at The <br> Tea House</h1>
                    <p class="text-lg font-light text-gray-500 mt-7">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
                    <button class="bg-gradient-to-r from-[#FF8938] to-[#FF0000] flex text-white font-bold text-xl items-center px-5 py-5 rounded-lg mt-8">Explore More <img src="./images/arrow.png" alt=""></button>
                    
            </div>

            <!-- img content -->
             <div class="relative">
                <div>
                    <img src="./images/banner.png" alt="">
                </div>
                    <div class="bg-black rounded-lg ml-20 -mt-28 absolute">
                        <div class="flex">
                            <i class="fa-solid fa-star"></i>
                            <h1>5.00</h1>
                        </div>
                        <small>Trust Pilot Ratings</small>
                    </div>
             </div>
         </section>
    </main>

    <footer></footer>
</body>
</html>
